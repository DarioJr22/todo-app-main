<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <div class="to-do-main-Wrapper">
      <div class="to-do-header">
        <h1>T O D O</h1><img src="./images/icon-moon.svg">
      </div>
    <div class="to-do-tasks">
      <div class="new-task">
          <input type="checkbox" disabled>
          <input class="new-task-Input" type="text" placeholder="Create a new todo...">
      </div>
      <div class="to-do-Wrapper-List">
        
        <div class="footer-to-do-wrapper-list">

          <p id="items-left">0</p> items left
          <strong>All</strong>
          <button>active</button>
          <button>Completed</button>
          <button>Clear Completed</button>          
        </div>
      </div>
    </div>
      Drag and drop to reorder list
    </div>
</body>
</html>
